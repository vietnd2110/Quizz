<style>
    body {
        background-image: url(images/H4tz.gif);
        background-position: center;
        background-repeat: no-repeat;
        background-size: cover;
        background-attachment: fixed;
    }
</style>
<section>
    <div class="container-fluid p-0">
        <div class="container">
            <div class="row mt-5">
                <div class="col-8 offset-2">
                    <div class="card mt-5">
                        <div class="card-header text-center bg-primary">
                            <h4 class="text-white">Thông Tin Góp Ý</h4>
                        </div>
                        <div class="card-body">
                            <form action="">
                                <div class="row">
                                    <div class="col-12 col-sm-12 col-lg-6">
                                        <div class="form-group mt-3">
                                            <label for="fullname">Họ và Tên: </label>
                                            <input type="text" name="fullname" id="fullname" class="form-control">
                                        </div>
                                        <div class="form-group mt-3">
                                            <label for="email">Email: </label>
                                            <input type="email" name="email" id="email" class="form-control">
                                        </div>
                                    </div>
                                    <div class="col-12 col-sm-12 col-lg-6">
                                        <div class="form-group mt-3">
                                            <label for="address">Địa Chỉ: </label>
                                            <input type="text" name="address" id="address" class="form-control">
                                        </div>
                                        <div class="form-group mt-3">
                                            <label for="phone">Số Điện Thoại: </label>
                                            <input type="number" name="phone" id="phone" class="form-control">
                                        </div>
                                    </div>
                                    <div class="row mt-3">
                                        <label for="note">Nội Dung: </label>
                                        <textarea name="note" id="note" rows="4" class="form-control mx-2"></textarea>
                                    </div>
                                    <div class="row text-center my-4">
                                        <div class="col">
                                            <button type="button" class="btn btn-success mx-2">Gửi Góp Ý</button>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
